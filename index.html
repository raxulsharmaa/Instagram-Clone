<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sora:100,200,300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-clone</title>
    <link rel="shortcut icon" href="instagram.png" type="image/x-icon" />
  </head>
  <style></style>
  <body>
    <!--div1-->
    <div main id="Main-container">
      <!--div2-->
      <div class="image-container">
        <img class="image-screenshot" src="2241221.jpg" alt="" />
        <img class="image-screenshot2" src="2241221_second.jpg" alt="" />
      </div>
      <div class="second-box">
        <img class="insta-logo" src="instagram-logo-illustration.png" alt="" />
        <input
          class="input-form"
          type="text"
          placeholder="Phone number, username or email"
        />
        <input class="input-form2" type="text" placeholder="Password" />
        <button>Log in</button>
        <p class="OR-sec">_____________OR_____________</p>
        <button class="facebook-login-option">
          <img style="width: 20px" src="facebook-app-symbol.png" alt="" />
          Login with facebook
        </button>

        <a
          class="forgot-link"
          target="_blank"
          href="https://www.instagram.com/accounts/password/reset/"
          ><p>Forget password</p></a
        >
        <div class="signup-container">
          <p>
            Don't have an account?
            <a
              target="_blank"
              href="https://www.instagram.com/accounts/emailsignup/"
              >sign up</a
            >
          </p>
        </div>
        <div>
          <p class="app-installation">Get the app</p>
          <section
            class="download-links"
            style="display: flex; align-items: center"
          >
            <img src="unnamed gps.png" alt="" />
            <img style="height: 70px" src="pngwing.com.png" alt="" />
          </section>
        </div>
      </div>
    </div>
    <div class="link-box">
      <p class="below-texts">Meta</p>
      <p class="below-texts">About</p>
      <p class="below-texts">Blog</p>
      <p class="below-texts">Jobs</p>
      <p class="below-texts">Help</p>
      <p class="below-texts">API</p>
      <p class="below-texts">Privacy</p>
      <p class="below-texts">Terms</p>
      <p class="below-texts">Locations</p>
      <p class="below-texts">Instagram Lite</p>
      <p class="below-texts">Threads</p>
      <p class="below-texts">Contact Uploading & Non-Users</p>
      <p class="below-texts">Meta verified</p>
    </div>
    <div class="last-container">
      <form action="#">
        <label for="#lang"></label>
        <select id="lang">
          <option value="English">English</option>
          <option value="Hindi">हिंदी</option>
          <option value="Austrian">Austrian</option>
          <option value="Mexican">Mexican</option>
          <option value="Russian">Russian</option>
          <option value="Spanish">Spanish</option>
        </select>
      </form>
      <p>&copy 2024 Instagram-clone by Rahul Sharma</p>
    </div>
  </body>
</html>
